<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking</title>
</head>
<body>
    <body>

        <h1>Booking page</h1>
        
        <div>
          <form>
            <label for="fname">First Name: </label>
            <input type="text" id="fname" name="firstname" placeholder="Your name.."><br>
        
            <label for="lname">Last Name: </label>
            <input type="text" id="lname" name="lastname" placeholder="Your last name.."><br>

            <label for="email">Email address: </label>
            <input type="text" id="email" name="email" placeholder="Your email address.."><br>

            <label for="pNumber">Cellphone Number: </label>
            <input type="text" id="pNumber" name="pNumber" placeholder="Your cellphone number.."><br>

            <p><h3>Ethinicity</h3></p>
            <input type="checkbox" id="race1" name="race1" value="African">
            <label for="race1"> African</label><br>

            <input type="checkbox" id="race2" name="race2" value="White">
            <label for="race2"> White</label><br>

            <input type="checkbox" id="race3" name="race3" value="Indian">
            <label for="race3"> Indian</label><br>
            
            <label for="number">Number of people</label>
            <select id="number" name="number">
              <option value="one">1</option>
              <option value="two">2</option>
              <option value="three">3</option>
              <option value="four">4</option>
              <option value="five">5</option>
            </select><br>

            <label for="date">Date:</label>
            <input type="date" id="date" name="Date"><br>

            <input type="button" onclick="alert('Submitted!')" value="Submit">
            <input type="reset" value="Reset">
        </form>
        </div>
        
        </body>
</html>
