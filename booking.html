<!-- End of Nav bar-->
    <div class="content">
      <div class="content-form">
        <form id="ourForm" action="javascript:void(0)" method="POST">
          <h1>Bookings</h1>
          <h4><i>Book your trip with Techno Champs Tours<br>Discover the world with us</i></h4>
          <div class="form">
                    <label for="name">First Name: </label>
                    <input type="text" id="name" placeholder="Enter your name.." required>
                  
                    <label for="surname">Last Name: </label>
                    <input type="text" id="surname" placeholder="Enter your last name.." required><br>
                 
                    <label for="email">Email address: </label>
                    <input type="email" id="email" required placeholder="example@gmail.com">
                  
                    <label for="phone">Cellphone Number: </label>
                    <input type="tel" id="phone" placeholder="123-456-7890" required><br>
                
                    
                    <label for="number">Number of people</label>
                    <select id="number" required>
                    <option value="one">1</option>
                    <option value="two">2</option>
                    <option value="three">3</option>
                    <option value="four">4</option>
                    <option value="five">5</option>
                    </select>
                  
                    <label for="place">Destination</label>
                    <select id="place" name="place" required>
                    <option value="suncity">Sun City</option>
                    <option value="shaka">uShaka</option>
                    <option value="table">Table Mountain</option>
                    <option value="draken">Drankensburg</option>
                    <option value="vna">V&A Waterfront</option>
                    </select>
                  
                    <label for="date">Arrival date:</label>
                    <input type="date" id="date" name="Date" min="2024-03-18" required>
              
                    <label for="date">Depature date:</label>
                    <input type="date" id="date" name="Date" min="2024-03-18" required>
                 
                    <label for="comment"> Leave a message:</label><br>
                    <textarea id="comment" name="comment" rows="4" cols="50"></textarea>
                  
                
                
            
                
                    <div class="button-sub">
                      <button type="button" onclick="displayInformation()">Submit</button>  
                    </div>
         
                    <div class="button-res">
                    <button type="button" onclick="resetFunction()" value="Reset">Reset</button>
                    </div>
            </div>
        </form> 
      </div>  
    </div>

    <div class="footer">
      <footer><small> <p>&copy; 2024 Techno Champs Tours</p></small></footer>
      </div>
